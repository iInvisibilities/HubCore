        CENTERED: false
        CONTENT: '&f'
      MATERIAL: STAINED_GLASS_PANE
      LORE:
        CENTERED: false
        CONTENT: []
      AMOUNT: 1
      GLOWING: false

    GAMEMODES:
      Hub:

        # NAME: the name of the server/world (depends on your configuration)
        NAME: 'world'
        SLOT: 22 # 0 => <size>
        ITEMSTACK:
          NAME:
            CENTERED: false
            CONTENT: '&7&lHUB'
          MATERIAL: PAPER # https://helpch.at/docs/1.8.8/org/bukkit/Material.html
          AMOUNT: 1
          LORE:
            CENTERED: false
            CONTENT: []
          GLOWING: false
      Nether:
        NAME: 'world_nether'
        SLOT: 30 # 0 => <size>
        ITEMSTACK:
          NAME:
            CENTERED: true
            CONTENT: '&cNether'
          MATERIAL: BED # https://helpch.at/docs/1.8.8/org/bukkit/Material.html
          AMOUNT: 1
          LORE:
            CENTERED: true
            CONTENT:
              - '&7This is the &bNETHER'
              - '&7Click this item to join the world.'
